<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 600px; margin: 80px auto; padding: 20px; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; margin: 20px 0; background: #00aaff; padding: 5px; }
        .letter { aspect-ratio: 1; background: #111; border: 2px solid #00aaff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #00aaff; transition: all 0.2s; font-size: 16px; }
        .letter:hover { background: #0a0a0a; }
        .letter.found { background: #00dd00; opacity: 0.5; cursor: default; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/wordfinder.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Found: <span id="found">0</span>/5</p>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Word Finder</h2>
        <div id="words" style="text-align: center; color: #00aaff; margin: 20px 0; font-size: 14px;"></div>
        <div id="board"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="resetGame()" style="padding: 10px 20px; background: #00aaff; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">New Game</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
