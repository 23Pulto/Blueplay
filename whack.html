<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 600px; margin: 80px auto; padding: 20px; }
        #gameBoard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .moleHole { width: 100%; aspect-ratio: 1; background: radial-gradient(circle, #8B4513 0%, #654321 100%); border: 3px solid #00aaff; border-radius: 50%; cursor: pointer; position: relative; overflow: hidden; }
        .moleHole.active { background: radial-gradient(circle, #FFD700 0%, #FFA500 100%); }
        #stats { display: flex; justify-content: space-around; margin: 20px 0; color: #00aaff; font-size: 18px; text-align: center; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/whack.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="time">30</span>s</p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Whack-a-Mole</h2>
        <div id="gameBoard"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="startGame()" id="startBtn" style="padding: 10px 20px; background: #00aaff; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">Start Game</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
