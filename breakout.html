<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Max</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { position: relative; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #breakoutCanvas { background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%); display: block; border: 2px solid #00aaff; }
        #ui { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
        #ui p { margin: 5px 0; color: #00aaff; }
    </style>
    <script defer src="../scripts/breakout.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="breakoutCanvas"></canvas>
    </div>
    <div id="ui">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <p style="color: #aaa; font-size: 12px; margin-top: 10px;">Arrows to move</p>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
