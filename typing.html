<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Racer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 700px; margin: 80px auto; padding: 20px; }
        #track { width: 100%; height: 150px; background: linear-gradient(to bottom, #87CEEB, #E0F6FF); border: 2px solid #00aaff; position: relative; overflow: hidden; }
        #car { position: absolute; bottom: 20px; left: 20px; width: 40px; height: 30px; background: #FF0000; border-radius: 5px; }
        .word-list { display: flex; gap: 10px; margin: 20px 0; font-size: 24px; font-weight: bold; flex-wrap: wrap; }
        .word { color: #aaa; }
        .word.current { color: #00aaff; text-decoration: underline; }
        .word.completed { color: #00dd00; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/typing.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">100</span>%</p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Typing Racer</h2>
        <div id="track">
            <div id="car"></div>
        </div>
        <div class="word-list" id="words"></div>
        <input type="text" id="input" placeholder="Type here..." style="width: 100%; padding: 10px; margin: 20px 0; border: 2px solid #00aaff; background: #111; color: #00aaff;" autofocus>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="resetGame()" style="padding: 10px 20px; background: #00aaff; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">New Game</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
