<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { padding: 20px; max-width: 500px; margin: 80px auto; }
        #gameBoard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .card { width: 100%; aspect-ratio: 1; background: linear-gradient(135deg, #00aaff, #0077cc); border: 2px solid #00aaff; border-radius: 8px; cursor: pointer; font-size: 30px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        .card:hover { transform: scale(1.05); }
        .card.flipped { background: #00aaff; color: black; font-weight: bold; }
        .card.matched { background: #00dd00; color: black; cursor: default; }
        #stats { text-align: center; color: #00aaff; font-size: 18px; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; color: #00aaff; }
    </style>
    <script defer src="../scripts/memory.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Matches: <span id="matches">0</span>/8</p>
        <p>Moves: <span id="moves">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Memory Match Game</h2>
        <div id="gameBoard"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="resetGame()" style="padding: 10px 20px; background: #00aaff; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">New Game</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
