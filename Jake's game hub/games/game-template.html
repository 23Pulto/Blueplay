<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 600px; margin: 80px auto; padding: 40px; text-align: center; }
        #gameContainer h2 { color: #00aaff; font-size: 32px; margin-bottom: 20px; }
        #gameContainer p { color: #aaa; font-size: 16px; margin: 15px 0; line-height: 1.6; }
        #startBtn { padding: 15px 40px; background: linear-gradient(135deg, #00aaff, #0088dd); border: 2px solid #00aaff; color: black; font-weight: 700; font-size: 16px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        #startBtn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 170, 255, 0.5); }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
        #statsContainer p { color: #00aaff; margin: 8px 0; font-size: 14px; text-align: left; }
    </style>
    <script defer src="../scripts/game-template.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Score: <span id="score">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 id="gameTitle">Game Name</h2>
        <p id="gameDesc">Game description goes here.</p>
        <p style="color: #00dd00; margin-top: 30px;">ðŸŽ® Ready to play?</p>
        <button id="startBtn" onclick="startGame()">PLAY NOW</button>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
