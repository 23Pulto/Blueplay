<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Battle</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 600px; margin: 80px auto; padding: 20px; }
        #gameBoard { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; margin: 20px 0; background: #000; padding: 5px; }
        .block { aspect-ratio: 1; background: #00aaff; border: 1px solid #0066aa; }
        .block.empty { background: #111; border: 1px solid #333; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/tetris.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Score: <span id="score">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <p>Lines: <span id="lines">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Tetris Battle</h2>
        <div id="gameBoard"></div>
        <div style="text-align: center; margin-top: 20px; color: #aaa; font-size: 12px;">
            <p>Arrow keys to move • space to rotate • S to speed down</p>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
