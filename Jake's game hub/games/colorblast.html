<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blast</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 600px; margin: 80px auto; padding: 20px; }
        #gameBoard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .tile { width: 100%; aspect-ratio: 1; border: 2px solid #00aaff; border-radius: 8px; cursor: pointer; font-size: 40px; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; }
        .tile:hover { transform: scale(1.05); }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/colorblast.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Score: <span id="score">0</span></p>
        <p>Moves: <span id="moves">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Color Blast</h2>
        <div id="gameBoard"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="resetGame()" style="padding: 10px 20px; background: #00aaff; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">New Game</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
