<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Blaster</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 600px; margin: 80px auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #numberBoard { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 30px 0; }
        .number-btn { padding: 20px; font-size: 24px; font-weight: 700; background: linear-gradient(135deg, #00aaff, #0088dd); color: black; border: 2px solid #00aaff; border-radius: 8px; cursor: pointer; transition: all 0.2s; box-shadow: 0 0 15px rgba(0, 170, 255, 0.3); }
        .number-btn:hover:not(:disabled) { transform: scale(1.1); box-shadow: 0 0 25px rgba(0, 170, 255, 0.6); }
        .number-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
        #statsContainer p { color: #00aaff; margin: 8px 0; font-size: 14px; }
        #nextNumber { font-size: 32px; color: #FFD700; font-weight: 700; margin-bottom: 15px; }
    </style>
    <script defer src="../scripts/numberblast.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="time">30</span>s</p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Number Blaster</h2>
        <div id="nextNumber">Click: 1</div>
        <div id="numberBoard"></div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
