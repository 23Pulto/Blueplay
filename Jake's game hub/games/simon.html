<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 600px; margin: 80px auto; padding: 20px; }
        #gameBoard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 30px 0; }
        .color-pad { aspect-ratio: 1; border-radius: 50%; border: 3px solid #00aaff; cursor: pointer; transition: all 0.1s; font-weight: bold; color: white; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .color-pad:hover { transform: scale(1.05); }
        .color-pad.red { background: #FF0000; }
        .color-pad.blue { background: #0000FF; }
        .color-pad.green { background: #00FF00; }
        .color-pad.yellow { background: #FFFF00; color: black; }
        .color-pad.active { transform: scale(0.95); box-shadow: 0 0 20px currentColor; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/simon.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Level: <span id="level">1</span></p>
        <p>Sequence: <span id="sequence">-</span></p>
        <p>High Level: <span id="highScore">1</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Simon Says</h2>
        <div id="messages" style="text-align: center; color: #00aaff; margin: 20px 0; font-size: 18px;">Click to start</div>
        <div id="gameBoard">
            <div class="color-pad red" data-color="red">RED</div>
            <div class="color-pad blue" data-color="blue">BLUE</div>
            <div class="color-pad green" data-color="green">GREEN</div>
            <div class="color-pad yellow" data-color="yellow">YELLOW</div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="startGame()" id="startBtn" style="padding: 10px 20px; background: #00aaff; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">New Game</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
