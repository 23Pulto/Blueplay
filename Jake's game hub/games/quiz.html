<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 700px; margin: 80px auto; padding: 20px; }
        .quiz-card { background: #1a1a1a; border: 2px solid #00aaff; padding: 30px; border-radius: 10px; }
        .question { color: #00aaff; font-size: 20px; margin-bottom: 30px; }
        .options { display: grid; gap: 15px; }
        .option { background: #00aaff; color: black; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .option:hover { transform: scale(1.02); box-shadow: 0 0 15px #00aaff; }
        .option.correct { background: #00dd00; }
        .option.wrong { background: #FF0000; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/quiz.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Score: <span id="score">0</span></p>
        <p>Question: <span id="question">1</span>/10</p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Quiz Battle</h2>
        <div class="quiz-card">
            <div class="question" id="question_text"></div>
            <div class="options" id="options"></div>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
