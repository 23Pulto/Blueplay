<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #gameContainer { max-width: 500px; margin: 80px auto; padding: 20px; }
        #board { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin: 20px 0; background: #00aaff; padding: 10px; border-radius: 8px; }
        .cell { aspect-ratio: 1; background: #111; border-radius: 50%; border: 2px solid #00aaff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 32px; transition: all 0.2s; }
        .cell:hover { transform: scale(1.05); }
        .cell.red { background: #FF0000; }
        .cell.yellow { background: #FFFF00; }
        #statsContainer { position: fixed; top: 90px; left: 20px; background: #111; border: 2px solid #00aaff; padding: 15px; border-radius: 5px; }
    </style>
    <script defer src="../scripts/connect4.js"></script>
</head>
<body>
    <div id="statsContainer">
        <p>Player Wins: <span id="playerWins">0</span></p>
        <p>AI Wins: <span id="aiWins">0</span></p>
        <p>Turn: <span id="turn">Player</span></p>
    </div>
    <div id="gameContainer">
        <h2 style="text-align: center; color: #00aaff;">Connect 4</h2>
        <div id="board"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="resetGame()" style="padding: 10px 20px; background: #00aaff; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">New Game</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">Back</button>
</body>
</html>
